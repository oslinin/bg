<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="backgammon.js - an extensible multiplayer backgammon game written in JavaScript">
    <meta name="author" content="quasoft">
    <link rel="icon" href="public/favicon.ico">

    <title>Backgammon.js</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="public/css/backgammon.css" rel="stylesheet">
    <link href="public/css/ribbons.css" rel="stylesheet">

  </head>

  <body>
    <!-- Fork me on GitHub ribbon -->
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/quasoft/backgammonjs">Project at GitHub</a>
      </div>
    </div>

    <div id="index-view" class="container index-view">
      <div class="jumbotron">
        <h1>Backgammon.js</h1>
        <p class="lead">Extensible multiplayer backgammon game written in JavaScript.</p>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2>Play</h2>
          <form>
            <div class="form-group">
              <label for="rule-selector">Rule</label>
              <select id="rule-selector" class="form-control">
              </select>
            </div>
            <p><button id="play-random-button" type="button" class="btn btn-primary">Play random player &raquo;</button></p>
          </form>
        </div>
        <div class="col-md-4">
          <h2>Challenge</h2>
          <p><button id="challenge-friend-button" type="button" class="btn btn-success">Challenge friend &raquo;</button></p>
        </div>
        <div class="col-md-4">
          <h2>Observe</h2>
          <p><button id="observe-button" type="button" class="btn btn-info">Observe games &raquo;</button></p>
        </div>
      </div>

    </div> <!-- /container -->

    <div id="game-view" style="display: none;">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="you-player" class="navbar-brand" href="#"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Game <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a id="resign-game-button" href="#">Resign</a></li>
                  <li><a id="undo-button" href="#">Undo</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a id="other-player" href="#"></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div id="backgammon">
      </div>

      <div id="game-result-overlay" class="game-result-overlay">
      </div>
      <div id="waiting-overlay" class="waiting-overlay">
        <h2>Waiting for opponent...</h2>
      </div>
    </div>

    <!-- Mustache.js templates -->
    <script id="tmpl-board" type="x-tmpl-mustache">
      <div class="board-container">
        <div class="board-background"></div>
        <div class="scoreboard">
          <h3>{{match.rule}}</h3>
          <p>Length: {{match.length}}</p>
          <hr />
          <p id="sb-player-{{you.player.home}}">
            <span class="player-name">{{you.player.name}}</span><br />
            Score: {{you.score}}
          </p>
          <hr />
          <p id="sb-player-{{other.player.home}}">
            <span class="player-name">{{other.player.name}}</span><br />
            Score: {{other.score}}
          </p>
        </div>
      </div>
    </script>

    <script id="tmpl-rule-selector-item" type="x-tmpl-mustache">
      <option value="{{value}}">{{name}}</option>
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>

    <script src="public/js/bundle.js"></script>
  </body>
</html>
